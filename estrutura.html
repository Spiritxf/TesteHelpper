<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <form id="client-form" >

        <h1>FORMULÁRIO DE CADASTRO</h1>
      
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="ex: Luiz Filipe" required="required" name="nome" />
      <br/>
        <label for="telefone">telefone</label>
        <input type="phone" id="fone" placeholder="(xx)xx-xx-xx-xx" name="telefone" />
        <br/>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="fulano@mail.com" name="email" />
        <br/>
        <label for="cpf">cpf</label>
        <input type="text" id="cpf" placeholder="xxx-xxx-xxx-xx" name="cpf" />
        <br/>
        <label for="cep">Cep</label>
        <input type="text" id="cep" placeholder="xxxxx-xxx" name="CEP" />
        <br/>
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" placeholder="" name="Logradouro" />
        <br/>
        <label for="numero">numero</label>
        <input type="number" id="numero" placeholder="xxxx" name="numero" />
        <br/>
        <label for="cidade">cidade</label>
        <input type="text" id="cidade" placeholder="Ex: São Paulo" name="Cidade" />
        <br/>
        <label for="estado">Estado</label>
        <input type="text" id="estado" placeholder="ex:SP" name="estado" />
      <button type="submit">enviar </button>
        
      </form>



      <table id="client-table" class="table"></table>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="./script.js"></script>

      
</body>
</html>
